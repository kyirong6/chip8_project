    <script type="text/javascript">

    <script type="text/javascript">
      function onSelection() {
        alert("selected");
        const games = document.getElementById('game').files;
        game = games[0];
        chip.restart();
        chip.loadProgram(game);
      }
    </script>


    <script type="text/javascript">

      function start() {
        const games = document.getElementById('game').files;
        if (games.length == 0) {
          alert("Please Select A Game");
          return;
        }
        chip.start();
      }


    </script>


    <script type="text/javascript">

      function pause() {
        const games = document.getElementById('game').files;
        if (games.length == 0) {
          alert("No Game To Pause");
          return;
        }
        chip.pause();
      }

    </script>


    <script type="text/javascript">

      function restart() {
        const games = document.getElementById('game').files;
        game = games[0];
        if (games.length == 0) {
          alert("No Game To Restart");
          return;
        }
        chip.restart();
        chip.loadProgram(game);
        chip.start();
      }
    </script>


    <script type="text/javascript">
      function forward() {
        const games = document.getElementById('game').files;
        game = games[0];
        if (games.length == 0) {
          alert("No Game To Step Forward");
          return;
        }
        chip.stepForward();
        //alert("placeholder");
      }
    </script>


    <script type="text/javascript">
      function backward() {
        //alert("placeholder");
        const games = document.getElementById('game').files;
        game = games[0];
        if (games.length == 0) {
          alert("No Game To Step Backward");
          return;
        }
        chip.stepBackward();
      }
    </script>
