<head>
    <title>Chip-8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="components/Memory.js"></script>
    <script src="components/Input.js"></script>

    <script>
    	function tableCreate(){
    		let rows =32;
            let cols=64;
            let table = document.getElementById('tbl');
			for (let r = 0; r<rows; r++){
                let row = table.insertRow(-1);
  				for (let c = 0; c<cols; c++){
                    let cell = row.insertCell(-1);
    				cell.setAttribute('id', "cell"+r+"-"+c );

  				}
			}
}
    </script>

    <script type="text/javascript">
      function onLoad() {
        alert("loaded");
        window.chip = new chip8();
      }


    </script>


    <script type="text/javascript">
      function onSelection() {
        alert("selected");
        const games = document.getElementById('game').files;
        game = games[0];
        chip.restart();
        chip.loadProgram(game);
      }
    </script>


    <script type="text/javascript">

      function start() {
        const games = document.getElementById('game').files;
        if (games.length == 0) {
          alert("Please Select A Game");
          return;
        }
        chip.start();
      }


    </script>


    <script type="text/javascript">

      function pause() {
        chip.pause();
      }

    </script>


    <script type="text/javascript">

      function restart() {
        chip.restart();
      }
    </script>


      <style>
        #log{
             width: 25%;
             color: white;



        }
        #mem{
            width: 25%;
            height: 40vh;
            overflow: scroll;
            color: white;
        }
        #con{
            width: 50%;
            color: white;
        }


        #hold > *{
            display: inline;
            float: left;
        }
        #hold
        {
         height: auto;
        }
        #tblHold{
            width: 100%;
        }

        #tblHold > *{

            position: relative;

            left: 50%;
            -ms-transform: translate(-50%);
            transform: translate(-50%);
        }


        body{
            background-color: black;
        }
        table{
            border: 1px solid red;
            width: 50%;
            table-layout: fixed;
        }
      	tr

         td{
             width: 1.5625%;
             height: auto;
             position: relative;



        }
        td:after
        {
        	content: '';
        	display: block;
        	padding-bottom:100%

        }










    </style>
</head>



<body onload="tableCreate(); onLoad();">
​

<input type="file" id="game" name="myFile" oninput="onSelection();">

<button onclick="start()">START</button>
<button onclick="pause()">PAUSE</button>
<button onclick="restart()">RESTART</button>
