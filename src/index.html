    <script>
    	function tableCreate(){
    		var rows =32;
			var cols=64;
			var table = document.getElementById('tbl');
			for (var r = 0; r<rows; r++){
  				var row = table.insertRow(-1);
  				for (var c = 0; c<cols; c++){
   					var cell = row.insertCell(-1);
   					var div = document.createElement("div");
   					div.setAttribute('class', 'content');
    				div.setAttribute('id', "cell"+r+"-"+c );
    				cell.appendChild(div);
    				
  				}
			}
}
    </script>
      <style>
        #log{
             width: 25%;
             background-color: green;
             color: white;



        }
        #mem{
            width: 25%;
            background-color: red;
            color: white;
        }
        #con{
            width: 50%;
            background-color: purple;
            color: white;
        }


        #hold > *{
            display: inline;
            height: auto;
            float: left;
        }
        #hold
        {
         height: auto;
        }
        #tblHold{
            width: 100%;
            position: relative;
        }

        #tblHold > *{
            margin: 0;
            position: relative;

            left: 50%;
            -ms-transform: translate(-50%);
            transform: translate(-50%);
        }



        body{
            background-color: black;
        }
        table{
            width: 50%;


        }

         td{
             width: 1.5625%;
             position: relative;
             border: 1px solid black;
             background: blue;

        }
        td:after
        {
        	content: '';
        	display: block;
        	margin-top: 100%
        }
        
        td .content 
        {
        	position: absolute;
  			top: 0;
 			bottom: 0;
  			left: 0;
  			right: 0;
  			background: white;
        }
        #cell31-63{
        	background: blue;
        }
      
    
    
      







    </style>
